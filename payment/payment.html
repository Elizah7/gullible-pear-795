                        <option value="np">Nepal</option>

                <div id="child_box2" class="child_box">

                    <input id="input" type="text" placeholder="Enter your voucher code">
                    <button id="btn2">Add VOUCHER</button>
                </div>
                <div id="child_box3" class="child_box">
                  <h3>EMAIL ADDRESS</h3>
                  <h4 id="h4"></h4>
                </div>
                <div id="child_box4" class="child_box">
                   
                    <h3>DELIVERY ADDRESS</h3>

                    <h4>FIRST NAME</h4>
                    <input type="text" >
                    <h4>LAST NAME</h4>
                    <input type="text" >
                    <h4>MOBILE</h4>
                    <input type="text" >
                    <h4>ADDRESS</h4>
                    <input type="text" >
                     <input type="text">
                    <h4>CITY</h4>
                    <input type="text" >
                    <h4>COUNTRY NAME</h4>
                    <input type="text" >
                    <h4>POST CODE</h4>
                    <input type="text" >
                  
                   
                </div>
            </div>
            <div id="box2">
                <h4>TOTAL</h4>
                <div id="num">
                    <div id="num3">
                        <h4>Sub-Total</h4>
                        <h4 id="total"></h4>
                      
                    </div>
                    <div id="num4">
                        <h4>Delivery</h4>
                    </div>
                </div>
              
                <Button id="btn">Checkout</Button>
                <h4>WE ACCEPT</h4>
                <div id="img">

            </div>
